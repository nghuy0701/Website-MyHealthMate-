name: Code Quality Check

# Temporarily disabled - Enable when ready for production
on:
  workflow_dispatch:
  # push:
  #   branches: [ main, develop ]
  # pull_request:
  #   branches: [ main ]

jobs:
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Backend dependencies
        working-directory: ./Backend
        run: npm ci

      - name: Run Backend linter
        working-directory: ./Backend
        run: npm run lint

      - name: Check for console.logs in Backend
        run: |
          if grep -r "console\\.log" Backend/src --exclude-dir=node_modules; then
            echo "Error: Found console.log statements in Backend code"
            exit 1
          else
            echo "No console.log found in Backend - Good!"
          fi

      - name: Install Frontend dependencies
        working-directory: ./Frontend
        run: npm install --legacy-peer-deps

      - name: Check for console.logs in Frontend
        run: |
          if grep -r "console\\.log" Frontend/src --exclude-dir=node_modules; then
            echo "Warning: Found console.log statements in Frontend code"
            # Don't fail, just warn
          else
            echo "No console.log found in Frontend - Good!"
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        working-directory: ./ml-service
        run: |
          pip install --upgrade pip
          pip install flake8

      - name: Run Python linter
        working-directory: ./ml-service
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Print summary
        run: |
          echo "âœ… Code quality check completed!"
          echo "Backend: Linted"
          echo "Frontend: Checked"
          echo "ML Service: Linted"
