name: Code Quality Check

on:
  workflow_dispatch:

jobs:
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            Backend/package-lock.json
            Frontend/package-lock.json

      - name: Install Backend dependencies
        working-directory: ./Backend
        run: npm ci

      - name: Run Backend linter
        working-directory: ./Backend
        run: npm run lint

      - name: Check for console logs in Backend (warn only)
        run: |
          if grep -r "console\.log" Backend/src --exclude-dir=node_modules; then
            echo "Warning: Found console.log statements in Backend code"
          else
            echo "No console.log found in Backend"
          fi

      - name: Install Frontend dependencies
        working-directory: ./Frontend
        run: npm ci --legacy-peer-deps

      - name: Check for console logs in Frontend (warn only)
        run: |
          if grep -r "console\.log" Frontend/src --exclude-dir=node_modules; then
            echo "Warning: Found console.log statements in Frontend code"
          else
            echo "No console.log found in Frontend"
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: ml-service/requirements.txt

      - name: Install Python dependencies
        working-directory: ./ml-service
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run Python linter
        working-directory: ./ml-service
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Print summary
        run: |
          echo "Code quality check completed"
          echo "Backend: Linted"
          echo "Frontend: Checked"
          echo "ML Service: Linted"
