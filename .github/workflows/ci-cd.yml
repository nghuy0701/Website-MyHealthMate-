name: CI Pipeline

# ============================================================================
# MyHealthMate - Continuous Integration
# ============================================================================
# Architecture: 3 Microservices (Frontend, Backend, ML Service)
# Database: MongoDB Atlas Cloud
# External Services: Cloudinary (Images), Brevo (Email)
# Package Manager: npm (Node.js), pip (Python)
# Status: Local Development Only (Deployment Disabled)
# ============================================================================

on:
  workflow_dispatch: # Manual trigger
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==========================================================================
  # TEST & BUILD STAGE
  # ==========================================================================

  backend-test:
    name: Backend - Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build with Babel
        run: npm run build

  frontend-test:
    name: Frontend - Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build with Vite
        run: npm run build
        env:
          VITE_API_URL: http://localhost:8017/api/v1

  ml-service-test:
    name: ML Service - Python Syntax Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ml-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: ml-service/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check Python syntax
        run: python -m py_compile app.py config.py utils.py

  # ==========================================================================
  # SUMMARY
  # ==========================================================================

  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, ml-service-test]
    if: always()

    steps:
      - name: Test Results Summary
        run: |
          echo "=========================================="
          echo "CI PIPELINE COMPLETED"
          echo "=========================================="
          echo "Backend Test: ${{ needs.backend-test.result }}"
          echo "Frontend Test: ${{ needs.frontend-test.result }}"
          echo "ML Service Test: ${{ needs.ml-service-test.result }}"
          echo "=========================================="

          if [ "${{ needs.backend-test.result }}" == "failure" ] || [ "${{ needs.frontend-test.result }}" == "failure" ] || [ "${{ needs.ml-service-test.result }}" == "failure" ]; then
            echo "Some tests failed"
            exit 1
          else
            echo "All tests passed"
          fi

